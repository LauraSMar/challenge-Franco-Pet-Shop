          <a style="color:red;font-size: 25px;" class="navbar-brand" href="index.html">Bienvenidos</a>

    <main id="app">


      <h2> Conocé Nuestros Productos</h2>
      
      <div class="form-check form-switch" style="display: flex;justify-content: center; margin-left: 6em;">
        <input v-model="flag" type="checkbox" class="form-check-input" value="medicamento" id="Ofertas"/>
       
        <label class="form-check-label" for="flexCheckDefault">
         <h5 style="color: crimson; background-color: dodgerblue;">  Todas las Ofertas </h5>
        </label>
      </div>

      <div class="form-check form-switch" style="display: flex;justify-content: center; margin-left: 6em;">
        <input v-model="menorPrecio" type="checkbox" class="form-check-input" value="menorPrecio" id="menorPrecio"/>
        
        <!-- {{menorPrecio}} -->

        <label class="form-check-label" for="flexCheckDefault">
         <h5 style="color: crimson; background-color: dodgerblue;">   Orden Menor Precio </h5>
        </label>
      </div>




    

      <div id="cointainer_art" class="row row-cols-1 row-cols-md-4 g-3">
        <div v-for="articulo in ofertasFilterMedicamentos" class="card">
          <img v-bind:src="articulo.imagen" :alt="imagen" class="card-img-top">
          <div class="card-body">
        
            <h4 class="card-title">{{articulo.nombre}}</h4> 
             <div id="precioyboton">
              <h3>${{articulo.precio}}</h3>
              <button type="button" class="btn btn-warning">Comprá</button>
              <h5 v-if="articulo.stock < 5" id="cartel">Ultimos! Oferta</h5>
             </div>
             
            <p class="card-text">{{articulo.descripcion}}</p>
           
          </div>
      </div>
       

      <div class="Prefooter">

       

      </div>
